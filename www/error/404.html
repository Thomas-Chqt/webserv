<!DOCTYPE html>
<html>
<head>
    <title>404 Error - Page Not Found</title>
    <style>
        body {
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #ff6f61;
            font-size: 48px;
            margin-top: 100px;
        }

        p {
            color: #333;
            font-size: 24px;
            margin-top: 20px;
        }

        .image-container {
            margin-top: 50px;
        }

        .image-container img {
            width: 300px;
            height: auto;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6f61;
            color: #fff;
            font-size: 20px;
            text-decoration: none;
            margin-top: 30px;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #ff4c3b;
        }
    </style>
</head>
<body>
    <h1>Oops! Page Not Found</h1>
    <p>The page you are looking for could not be found.</p>
    <div class="image-container">
        <img src="/img/404.gif" alt="404 Error Image">
    </div>
    <a href="/" class="button">Go Back to Homepage</a>
</body>
</html>
